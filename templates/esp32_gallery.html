<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ESP32 Camera Gallery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <style>
        body { background: #f4f4f4; padding-top: 40px; }
        .gallery-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h4 class="center-align">ðŸ“¸ ESP32 Camera Image Gallery</h4>
    <div class="row">
        {% for img in images %}
            <div class="col s12 m4 l3">
                <div class="card">
                    <div class="card-image">
                        <img src="{{ img }}" class="gallery-img">
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
</body>
</html>

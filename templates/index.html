<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPB Classifier AI</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { width: 50%; margin: auto; padding: 20px; }
        img { max-width: 300px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>🦜 Bird Classifier AI</h1>
    <p>Upload a bird photo, and AI will identify it!</p>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">🔍 Identify Bird</button>
    </form>

    {% if message %}
        <p style="color: red;">{{ message }}</p>
    {% endif %}

    {% if uploaded_file %}
        <h2>Prediction Result</h2>
        <img src="{{ uploaded_file }}" alt="Uploaded Image">
        {% if bird == "target" %}
            <p style="color: green; font-size: 20px;"> ✅ <b>Target Bird</b></p>
        {% else %}
            <p style="color: red; font-size: 20px;"> ❌ <b>Not Target Bird</b> </p>
        {% endif %}
        <p><b>Confidence:</b> {{ confidence|round(2) }}%</p>

    {% endif %}
</body>
</html>
